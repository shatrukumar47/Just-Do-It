<div class="min-w-[450px] m-auto mb-[40px] mt-[0px] border border-gray-100 p-[10px] h-[300px] flex justify-center items-center rounded-lg shadow-lg shadow-indigo-400">
    <div class="min-w-[400px] flex flex-col gap-4">
        <input name="title" [(ngModel)]="title" type="text" id="title" class="bg-gray-400 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Title" required>
        <textarea name="description" [(ngModel)]="description" type="text" id="description" class="bg-gray-400 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required></textarea>
        <button (click)="handleAdd()" type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">I Got This !</button>
    </div>
</div>
