<div id="container" class="min-h-[100vh] w-[90%] m-auto flex lg:flex-row md:flex-col sm:flex-col gap-[40px]">
  <app-task-add [handleAddTodo]="handleAddTodo"></app-task-add>
  <div class="mb-[40px] w-[100%]">
    <!-- Mapping Todos  -->
    <div *ngFor="let item of todos" class="flex justify-between items-center pb-4 mb-[10px] p-[10px] pl-[20px] pr-[10px] rounded-lg shadow-lg shadow-indigo-400">
        <input type="checkbox" name="completed" (change)="handleStatusChange($event, item)" [checked]="item.completed" class="text-lg border-2 border-indigo-600 p-[10px] accent-indigo-500 self-center cursor-pointer">
        <div class="text-lg mr-[30px] ml-[20px] break-words">
            <a href="#" routerLink= "{{item.id}}" class="font-semibold text-[20px] text-pink-500">{{item.title}}</a>
        </div>
        <h1 (click)="handleDeleteTodo(item.id)" class="text-red-500 font-bold text-[30px] cursor-pointer">X</h1>
    </div>
  </div>
</div>
